{% for post in paginator.posts %}
<article class="summary{% if forloop.last %} last{% endif %}">
    <header>
        <p class="date">{{ post.date | date_to_long_string}}</p>
        <h2><a href="{{ post.url }}">{{ post.title | escape }}</a></h2>

        <ul class="details">
            <li class="tags">
                <span class="glyphicon glyphicon-tags"></span>
                <ul>
                {% for tag in post.tags %}
                    <li{% if forloop.last %} class="last"{% endif %}><a href="/tag/{{ tag }}">{{ tag | escape }}</a></li>
                {% endfor %}
                </ul>
            </li>
            <li class="comments"><span class="glyphicon glyphicon-comment"></span> <a href="{{ site.url }}{{ post.url }}#disqus_thread">Comments</a></li>
        </ul>
    </header>

    {{ post.excerpt }}
</article>
{% endfor %}
