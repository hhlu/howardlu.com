---
layout: default
group: blog
---
<h1>{{ page.title }}</h1>

{% include post-listing.html %}

<ul class="pager">
    {% if paginator.previous_page %}
        <li class="previous"><a href="{{ paginator.previous_page_path }}">&larr; Newer Posts</a></li>
    {% endif %}
    {% if paginator.next_page %}
        <li class="next"><a href="{{ paginator.next_page_path }}">Older Posts &rarr;</a></li>
    {% endif %}
</ul>
