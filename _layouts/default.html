<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal blog for Howard Lu, a software developer based in Victoria, British Columbia">
    <meta name="author" content="Howard Lu">
    <link href="{{ site.url }}/atom.xml" type="application/atom+xml" rel="alternate" title="Blog Atom Feed for howardlu.com">

    <title>howardlu.com | {{ page.title | escape }}</title>

    <link href="/css/site.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/site.js"></script>

    <!--[if lt IE 9]>
        <script src="/js/ie.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <header class="main">
            <div class="container">
                <p class="title">howardlu.com</p>
                <p class="subtitle">A personal blog about software development and other technical things...</p>
            </div>
        </header>

        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">howardlu.com</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li{% if 'blog' == page.group %} class="active"{% endif %}><a href="/">Blog</a></li>
                        <li{% if 'about' == page.group %} class="active"{% endif %}><a href="/about">About</a></li>
                        <li{% if 'contact' == page.group %} class="active"{% endif %}><a href="/contact">Contact</a></li>
                        <li><a href="#" class="search-toggle"><span class="glyphicon glyphicon-search"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <main>
                {{ content }}
            </main>
        </div>
    </div>

    <footer class="main">
        <div class="container">
            <p>Find me on <a href="http://ca.linkedin.com/pub/howard-lu/50/541/288/" target="_blank">LinkedIn</a></p>
            <p>&copy; Howard Lu {{ site.time | date: "%Y" }}</p>
        </div>
    </footer>

    <div id="search">
        <div class="container">
            <form id="search-form" role="form">
                <div class="form-group">
                    <div class="row">
                        <label for="blog-search" class="col-md-12">Search Blog</label>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="blog-search" placeholder="Enter search terms">
                        </div>
                        <div class="col-xs-2">
                            <p><a href="#" class="btn btn-primary search-toggle">[x] Close</a></p>
                        </div>
                    </div>
                </div>
            </form>

            <div id="search-results">
                <h3>Results</h3>
                <ul>
                    <li>No results found</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
</body>
</html>
