<!DOCTYPE html>
<!--[if lt IE 7]> <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html lang="en" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html lang="en" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | escape }}">

    <meta property="og:title" content="{{ page.title | escape }}">
    <meta property="og:type" content="{{ page.og_type }}">
    <meta property="og:image" content="{{ site.url }}/template/logo200.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="howardlu.com">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="fb:admins" content="650240017">
    <meta property="fb:app_id" content="625720924124984">

    <link href="{{ site.url }}/atom.xml" type="application/atom+xml" rel="alternate" title="Blog Atom Feed for howardlu.com">

    <title>howardlu.com | {{ page.title | escape }}</title>

    <link href="/css/site.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.js"><\/script>')</script>
    <script src="/js/plugins.js"></script>
    <script src="/js/site.js"></script>

    <!--[if lt IE 9]>
        <script src="/js/ie.js"></script>
    <![endif]-->

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-43076365-1', 'howardlu.com');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="top"></div>
        <header class="main">
            <div class="container">
                <p class="title">howardlu.com</p>
                <p class="subtitle">A personal blog about software development and other technical things...</p>
            </div>
        </header>

        <nav class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">howardlu.com</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li{% if 'blog' == page.group %} class="active"{% endif %}><a href="/">Blog</a></li>
                        <li{% if 'about' == page.group %} class="active"{% endif %}><a href="/about">About</a></li>
                        <li{% if 'contact' == page.group %} class="active"{% endif %}><a href="/contact">Contact</a></li>
                        <li><a href="#" class="search-toggle"><span class="glyphicon glyphicon-search"></span></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <main>
                {{ content }}
            </main>
        </div>

        <div class="push"></div>
    </div>

    <footer class="main">
        <div class="container">
            <ul class="social-media-icons">
                <li class="linkedin"><a href="http://www.linkedin.com/in/howardhlu" target="_blank">LinkedIn</a></li>
                <li class="github"><a href="https://github.com/hhlu" target="_blank">GitHub</a></li>
                <li class="twitter"><a href="https://twitter.com/HowardHLu" target="_blank">Twitter</a></li>
                <li class="gplus"><a href="https://plus.google.com/104966188937783542432" target="_blank">Google+</a></li>
                <li class="rss"><a href="http://howardlu.com/atom.xml" target="_blank">RSS</a></li>
            </ul>

            <p class="copyright">&copy; <a href="https://plus.google.com/104966188937783542432?rel=author" target="_blank">Howard Lu</a> {{ site.time | date: "%Y" }}</p>
        </div>
    </footer>

    <div id="search">
        <div id="search-inner">
            <div class="container">
                <form id="search-form" role="form">
                    <div class="form-group">
                        <div class="row">
                            <label for="blog-search" class="col-md-12">Search Blog</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="blog-search" placeholder="Enter search terms">
                            </div>
                            <div class="col-sm-2">
                                <p><a href="#" class="btn btn-primary search-toggle">[x] Close</a></p>
                            </div>
                        </div>
                    </div>
                </form>

                <div id="search-results">
                    <h3>Results</h3>
                    <ul>
                        <li>No results found</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
</body>
</html>
